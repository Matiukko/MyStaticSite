
<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Website - Yksi tiedosto</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      background-color: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #333;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      list-style-type: none;
      justify-content: center;
    }

    nav ul li {
      margin: 0;
    }

    nav a {
      color: #fff;
      display: block;
      padding: 0.75rem 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #575757;
    }


    section {
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    #section1 { background-color: #ececec; }
    #section2 { background-color: #fff; }
    #section3 { background-color: #ececec; }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }


    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }


    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      nav a {
        text-align: center;
      }
    }
  </style>

  <script>
    
    document.addEventListener("DOMContentLoaded", function() {
      const toTopButton = document.createElement("button");
      toTopButton.textContent = "Takaisin ylös";
      toTopButton.style.position = "fixed";
      toTopButton.style.bottom = "20px";
      toTopButton.style.right = "20px";
      toTopButton.style.padding = "10px";
      toTopButton.style.display = "none";

      document.body.appendChild(toTopButton);

      window.addEventListener("scroll", function() {
        if (window.scrollY > 300) {
          toTopButton.style.display = "block";
        } else {
          toTopButton.style.display = "none";
        }
      });

      toTopButton.addEventListener("click", function() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</head>
<body>

  <header>
    <h1>Single Page Sivu</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#section1">Osio 1</a></li>
      <li><a href="#section2">Osio 2</a></li>
      <li><a href="#section3">Osio 3</a></li>
    </ul>
  </nav>

  <main>
    <section id="section1">
      <h2>Osio 1</h2>
      <p>
        Tämä on ensimmäinen osio. 
      </p>
    </section>

    <section id="section2">
      <h2>Osio 2</h2>
      <p>
        Tämä on toinen osio. 
      </p>
    </section>

    <section id="section3">
      <h2>Osio 3</h2>
      <p>
        Tämä on kolmas osio. 
      </p>
    </section>
  </main>

  <footer>
    <p>Matias V.</p>
  </footer>

</body>
</html>
